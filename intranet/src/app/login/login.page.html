<ion-content [fullscreen]="true">
  <ion-img class="img-logo" src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/04/logoDICSYS_intranet.png"></ion-img>
  <div class="formHolder">
    <form>
      <ion-item>
        <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon>Usuario/Email:</ion-label>
        <ion-input required="true" [(ngModel)]="i_usuario" name="i_usuario" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"><ion-icon name="key-outline"></ion-icon>Contraseña:</ion-label>
        <ion-input required="true" [(ngModel)]="i_pass" name="i_pass" type="password"></ion-input>
      </ion-item>
      <span class="error_container" [(ngModel)]="error_password" name="error_password">{{error_password}}</span>
      <ion-item lines="none">
        <ion-checkbox [(ngModel)]="i_mantener_sesion" name="i_mantener_sesion"></ion-checkbox>
        <ion-label class="ion-padding"> Mantener sesión iniciada.</ion-label>
      </ion-item>
      <ion-button class="btn-login" color="primary" expand="block" type="submit" (click)="Login(i_usuario)">Iniciar Sesión</ion-button>
    
   <div  class="ion-text-center link-recuperar-pass">
     <!--Enlace de prueba. Falta que lleve a la vista 'Recuperar contraseña'-->
    <ion-router-link color="primary"  href="https://ionicframework.com/docs/v4/api/anchor">¿Olvidó su contraseña?</ion-router-link>
   </div>
  </form>
  </div>  
  <ion-footer class="footer">
    <ion-img class="img-footer" src="http://190.210.221.15:9500/intranet/wp-content/uploads/2020/07/Sin-t%C3%ADtulo-1-1-350x82.jpg"></ion-img>
  </ion-footer>
</ion-content>
