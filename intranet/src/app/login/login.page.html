<ion-content >

  <main style="min-height: 100vh; margin-bottom: -100px;">
  
    <ion-img class="logo-dicsys" src="http://dicsys.com/wp-content/uploads/2016/02/isologotipo.png"  style="margin-left: 2%;margin-right: 2%;"></ion-img>
    <div style="height: 25px;"></div>
    
    <div style="margin-left: 5%;margin-right: 5%;">
    <div >
      
      <form>
        <ion-item>
          <ion-label position="floating">Usuario/email</ion-label>
          <ion-input [(ngModel)]="mail" name="usuario" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input [(ngModel)]="pass" name="i_pass" type="password"></ion-input>
        </ion-item>
        <ion-item>
          
        </ion-item>
        <ion-button expand="block" (click)="Login()" style="--ion-color-secondary: #0075BE;">Iniciar Sesión</ion-button>
      
      
    </form>
    </div>
    
  
    </div>
  <div style="height: 100px;"></div>
  </main>
  
  
    
  <footer style="height: 100px;">
  
      <div style=" padding: 50px;
      background: url(http://www.dicsys.com/wp-content/uploads/2014/06/dicsys_fondo-paralax-2.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: bottom;
      width:100%">
  
  </div>
  </footer>
  
  </ion-content>
